    <div id="root"></div>

    <script type="text/babel">
        // ==========================================
        // CONSTANTS & RESOURCES
        // ==========================================
        const CameraMode = {
            CAMERA: 'CAMERA',
            UPLOAD: 'UPLOAD'
        };

        // Short mechanical shutter sound (Base64)
        const SHUTTER_SOUND_B64 = "data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4LjI5LjEwMAAAAAAAAAAAAAAA//uQZAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAWgAAAA0AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA//uQZAAP8AAANAAAAADQAAMAAAAaAAABpAAAACD7/wEAAAB5AAAAAAAAAf/7kGQAD/AAADSAAAACwAAANIAAAAKAAAAbwAAAHkAAAAA//uQZAA/wAAA0gAAAA0AAADSAAAADQAAAG8AAAB5AAAAAP/7kGQD/wAAA0gAAAA0AAADSAAAADQAAAG8AAAB5AAAAAP/7kGRAD/AAADSAAAACwAAANIAAAAKAAAAbwAAAHkAAAAA//uQZAT/AAADSAAAACwAAANIAAAAKAAAAbwAAAHkAAAAA//uQZBw/wAAA0gAAAA0AAADSAAAADQAAAG8AAAB5AAAAAP/7kGQgP8AAANAAAAAIAAAAwAAAAaAAABvAAAAeQAAAAA//uQZCY/wAAA0gAAAA0AAADSAAAADQAAAG8AAAB5AAAAAP/7kGQoP8AAAOUAAAAKAAAA0gAAAAoAAABvAAAAeQAAAAA//uQZCw/wAAA0gAAAA0AAADSAAAADQAAAG8AAAB5AAAAAP/7kGQwP8AAAOUAAAAKAAAA0gAAAAoAAABvAAAAeQAAAAA//uQZDg/wAAA0gAAAA0AAADSAAAADQAAAG8AAAB5AAAAAP/7kGRAP8AAAOUAAAAIAAAAwAAAAaAAABvAAAAeQAAAAA//uQZEw/wAAA0gAAAA0AAADSAAAADQAAAG8AAAB5AAAAAP/7kGRQP8AAAOUAAAAKAAAA0gAAAAoAAABvAAAAeQAAAAA//uQZFc/wAAA0gAAAA0AAADSAAAADQAAAG8AAAB5AAAAAP/7kGRgP8AAAOUAAAAKAAAA0gAAAAoAAABvAAAAeQAAAAA//uQZGw/wAAA0gAAAA0AAADSAAAADQAAAG8AAAB5AAAAAP/7kGRwP8AAAOUAAAAIAAAAwAAAAaAAABvAAAAeQAAAAA//uQZHw/wAAA0gAAAA0AAADSAAAADQAAAG8AAAB5AAAAAP/7kGSAP8AAAOUAAAAKAAAA0gAAAAoAAABvAAAAeQAAAAA//uQZIg/wAAA0gAAAA0AAADSAAAADQAAAG8AAAB5AAAAAP/7kGSkP8AAAOUAAAAKAAAA0gAAAAoAAABvAAAAeQAAAAA//uQZLQPwAAA0gAAAA0AAADSAAAADQAAAG8AAAB5AAAAAP/7kGS4P8AAAOUAAAAIAAAAwAAAAaAAABvAAAAeQAAAAA//uQZMw/wAAA0gAAAA0AAADSAAAADQAAAG8AAAB5AAAAAP/7kGTQP8AAAOUAAAAKAAAA0gAAAAoAAABvAAAAeQAAAAA//uQZOQ/wAAA0gAAAA0AAADSAAAADQAAAG8AAAB5AAAAAP/7kGTkP8AAAOUAAAAKAAAA0gAAAAoAAABvAAAAeQAAAAA//uQZPQPwAAA0gAAAA0AAADSAAAADQAAAG8AAAB5AAAAAP/7kGT4P8AAAOUAAAAIAAAAwAAAAaAAABvAAAAeQAAAAA//uQZQw/wAAA0gAAAA0AAADSAAAADQAAAG8AAAB5AAAAAP/7kGUEP8AAAOUAAAAKAAAA0gAAAAoAAABvAAAAeQAAAAA//uQZRQ/wAAA0gAAAA0AAADSAAAADQAAAG8AAAB5AAAAAP/7kGUkP8AAAOUAAAAKAAAA0gAAAAoAAABvAAAAeQAAAAA//uQZSwPwAAA0gAAAA0AAADSAAAADQAAAG8AAAB5AAAAAP/7kGU4P8AAAOUAAAAIAAAAwAAAAaAAABvAAAAeQAAAAA//uQZVQ/wAAA0gAAAA0AAADSAAAADQAAAG8AAAB5AAAAAP/7kGVYP8AAAOUAAAAKAAAA0gAAAAoAAABvAAAAeQAAAAA//uQZWQ/wAAA0gAAAA0AAADSAAAADQAAAG8AAAB5AAAAAP/7kGVkP8AAAOUAAAAKAAAA0gAAAAoAAABvAAAAeQAAAAA//uQZXAPwAAA0gAAAA0AAADSAAAADQAAAG8AAAB5AAAAAP/7kGV8P8AAAOUAAAAIAAAAwAAAAaAAABvAAAAeQAAAAA//uQZYw/wAAA0gAAAA0AAADSAAAADQAAAG8AAAB5AAAAAP/7kGWEP8AAAOUAAAAKAAAA0gAAAAoAAABvAAAAeQAAAAA//uQZZQ/wAAA0gAAAA0AAADSAAAADQAAAG8AAAB5AAAAAP/7kGWkP8AAAOUAAAAKAAAA0gAAAAoAAABvAAAAeQAAAAA//uQZbAPwAAA0gAAAA0AAADSAAAADQAAAG8AAAB5AAAAAP/7kGW8P8AAAOUAAAAIAAAAwAAAAaAAABvAAAAeQAAAAA//uQZcw/wAAA0gAAAA0AAADSAAAADQAAAG8AAAB5AAAAAP/7kGXEP8AAAOUAAAAKAAAA0gAAAAoAAABvAAAAeQAAAAA//uQZdQ/wAAA0gAAAA0AAADSAAAADQAAAG8AAAB5AAAAAP/7kGXkP8AAAOUAAAAKAAAA0gAAAAoAAABvAAAAeQAAAAA//uQZfAPwAAA0gAAAA0AAADSAAAADQAAAG8AAAB5AAAAAP/7kGX8P8AAAOUAAAAIAAAAwAAAAaAAABvAAAAeQAAAAA//uQZgw/wAAA0gAAAA0AAADSAAAADQAAAG8AAAB5AAAAAP/7kGYEP8AAAOUAAAAKAAAA0gAAAAoAAABvAAAAeQAAAAA//uQZhQ/wAAA0gAAAA0AAADSAAAADQAAAG8AAAB5AAAAAP/7kGYkP8AAAOUAAAAKAAAA0gAAAAoAAABvAAAAeQAAAAA//uQZiwPwAAA0gAAAA0AAADSAAAADQAAAG8AAAB5AAAAAP/7kGY8P8AAAOUAAAAIAAAAwAAAAaAAABvAAAAeQAAAAA//uQZkw/wAAA0gAAAA0AAADSAAAADQAAAG8AAAB5AAAAAP/7kGZUP8AAAOUAAAAKAAAA0gAAAAoAAABvAAAAeQAAAAA//uQZlQ/wAAA0gAAAA0AAADSAAAADQAAAG8AAAB5AAAAAP/7kGZkP8AAAOUAAAAKAAAA0gAAAAoAAABvAAAAeQAAAAA//uQZnAPwAAA0gAAAA0AAADSAAAADQAAAG8AAAB5AAAAAP/7kGZ8P8AAAOUAAAAIAAAAwAAAAaAAABvAAAAeQAAAAA//uQZow/wAAA0gAAAA0AAADSAAAADQAAAG8AAAB5AAAAAP/7kGaEP8AAAOUAAAAKAAAA0gAAAAoAAABvAAAAeQAAAAA//uQZpQ/wAAA0gAAAA0AAADSAAAADQAAAG8AAAB5AAAAAP/7kGakP8AAAOUAAAAKAAAA0gAAAAoAAABvAAAAeQAAAAA//uQZrAPwAAA0gAAAA0AAADSAAAADQAAAG8AAAB5AAAAAP/7kGa8P8AAAOUAAAAIAAAAwAAAAaAAABvAAAAeQAAAAA//uQZsw/wAAA0gAAAA0AAADSAAAADQAAAG8AAAB5AAAAAP/7kGbEP8AAAOUAAAAKAAAA0gAAAAoAAABvAAAAeQAAAAA//uQbdQ/wAAA0gAAAA0AAADSAAAADQAAAG8AAAB5AAAAAP/7kGbkP8AAAOUAAAAKAAAA0gAAAAoAAABvAAAAeQAAAAA//uQbfAPwAAA0gAAAA0AAADSAAAADQAAAG8AAAB5AAAAAP/7kGf8P8AAAOUAAAAIAAAAwAAAAaAAABvAAAAeQAAAAA//uQbhw/wAAA0gAAAA0AAADSAAAADQAAAG8AAAB5AAAAAP/7kGZEP8AAAOUAAAAKAAAA0gAAAAoAAABvAAAAeQAAAAA//uQZiQ/wAAA0gAAAA0AAADSAAAADQAAAG8AAAB5AAAAAP/7kGZkP8AAAOUAAAAKAAAA0gAAAAoAAABvAAAAeQAAAAA//uQZmwPwAAA0gAAAA0AAADSAAAADQAAAG8AAAB5AAAAAP/7kGa8P8AAAOUAAAAIAAAAwAAAAaAAABvAAAAeQAAAAA//uQZsw/wAAA0gAAAA0AAADSAAAADQAAAG8AAAB5AAAAAP/7kGbUP8AAAOUAAAAKAAAA0gAAAAoAAABvAAAAeQAAAAA//uQbuQ/wAAA0gAAAA0AAADSAAAADQAAAG8AAAB5AAAAAP/7kGbkP8AAAOUAAAAKAAAA0gAAAAoAAABvAAAAeQAAAAA";

        const playShutterSound = () => {
            const audio = new Audio(SHUTTER_SOUND_B64);
            audio.volume = 0.5;
            audio.play().catch(e => console.warn("Audio play failed (interaction needed)", e));
        };

        // ==========================================
        // CANVAS UTILS
        // ==========================================
        const createPolaroidImage = (source, width, height) => {
            const CANVAS_WIDTH = 800;
            const CANVAS_HEIGHT = 960;
            
            const canvas = document.createElement('canvas');
            canvas.width = CANVAS_WIDTH;
            canvas.height = CANVAS_HEIGHT;
            const ctx = canvas.getContext('2d');

            if (!ctx) return '';

            // 1. Draw Background
            ctx.fillStyle = '#fdfbf7'; 
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // 2. Define Photo Area
            const photoMargin = 50;
            const photoWidth = CANVAS_WIDTH - (photoMargin * 2);
            const photoHeight = photoWidth; 

            // 3. Draw Image with Filters
            ctx.filter = 'contrast(1.1) brightness(1.1) saturate(0.9) sepia(0.15)';
            
            let sx = 0, sy = 0, sWidth = 0, sHeight = 0;
            
            if (source instanceof HTMLVideoElement) {
                const videoRatio = source.videoWidth / source.videoHeight;
                if (videoRatio > 1) {
                    sHeight = source.videoHeight;
                    sWidth = sHeight;
                    sx = (source.videoWidth - sWidth) / 2;
                    sy = 0;
                } else {
                    sWidth = source.videoWidth;
                    sHeight = sWidth;
                    sx = 0;
                    sy = (source.videoHeight - sHeight) / 2;
                }
                ctx.drawImage(source, sx, sy, sWidth, sHeight, photoMargin, photoMargin, photoWidth, photoHeight);
            } else {
                const imgRatio = source.naturalWidth / source.naturalHeight;
                if (imgRatio > 1) {
                    sHeight = source.naturalHeight;
                    sWidth = sHeight;
                    sx = (source.naturalWidth - sWidth) / 2;
                    sy = 0;
                } else {
                    sWidth = source.naturalWidth;
                    sHeight = sWidth;
                    sx = 0;
                    sy = (source.naturalHeight - sHeight) / 2;
                }
                ctx.drawImage(source, sx, sy, sWidth, sHeight, photoMargin, photoMargin, photoWidth, photoHeight);
            }

            // 4. Reset filter & Add Effects
            ctx.filter = 'none';

            // Vignette
            const gradient = ctx.createRadialGradient(
                CANVAS_WIDTH / 2, photoMargin + (photoHeight / 2), photoWidth * 0.3, 
                CANVAS_WIDTH / 2, photoMargin + (photoHeight / 2), photoWidth * 0.75
            );
            gradient.addColorStop(0, 'rgba(0,0,0,0)');
            gradient.addColorStop(1, 'rgba(0,0,0,0.2)');
            ctx.globalCompositeOperation = 'multiply';
            ctx.fillStyle = gradient;
            ctx.fillRect(photoMargin, photoMargin, photoWidth, photoHeight);
            ctx.globalCompositeOperation = 'source-over';

            // Grain
            const imageData = ctx.getImageData(photoMargin, photoMargin, photoWidth, photoHeight);
            const data = imageData.data;
            for (let i = 0; i < data.length; i += 4) {
                const noise = (Math.random() - 0.5) * 20;
                data[i] = Math.min(255, Math.max(0, data[i] + noise));
                data[i+1] = Math.min(255, Math.max(0, data[i+1] + noise));
                data[i+2] = Math.min(255, Math.max(0, data[i+2] + noise));
            }
            ctx.putImageData(imageData, photoMargin, photoMargin);

            // Date & Greeting
            ctx.textAlign = 'center';
            const now = new Date();
            
            // Draw Greeting
            ctx.font = '48px "Ma Shan Zheng", "Caveat", cursive';
            ctx.fillStyle = '#4b5563';
            ctx.fillText("美好的一天", CANVAS_WIDTH / 2, CANVAS_HEIGHT - 90);

            // Draw Date
            ctx.font = '32px "Caveat", cursive';
            ctx.fillStyle = '#6b7280';
            ctx.fillText(now.toLocaleDateString(), CANVAS_WIDTH / 2, CANVAS_HEIGHT - 40);

            return canvas.toDataURL('image/jpeg', 0.9);
        };

        // ==========================================
        // COMPONENTS
        // ==========================================

        // Icons
        const IconCamera = ({size = 24, className = ""}) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                <circle cx="12" cy="13" r="4"></circle>
            </svg>
        );

        const IconSwitch = ({size = 24, className = ""}) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M23 4v6h-6"></path>
                <path d="M1 20v-6h6"></path>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
        );

        const IconImage = ({size = 24, className = ""}) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
        );

        const IconUpload = ({size = 24, className = ""}) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
        );

        const IconSave = ({size = 16}) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
        );

        const DevelopingPhoto = ({ imgSrc, isDeveloping, onSave, onRetake }) => {
            const [visualState, setVisualState] = React.useState('hidden');

            React.useEffect(() => {
                if (isDeveloping) {
                    setVisualState('developing');
                    const timer = setTimeout(() => {
                        setVisualState('developed');
                    }, 3000);
                    return () => clearTimeout(timer);
                }
            }, [isDeveloping]);

            const imageClasses = `
                w-full h-full object-cover transition-all duration-[3000ms] ease-out
                ${visualState === 'developing' ? 'brightness-[0.2] blur-md grayscale contrast-150 saturate-0' : ''}
                ${visualState === 'developed' ? 'brightness-110 blur-0 grayscale-0 contrast-100 saturate-100 sepia-[0.15]' : ''}
            `;

            return (
                <div className="flex flex-col items-center animate-slide-up">
                    <div className="bg-[#fdfbf7] p-4 pb-8 shadow-xl transform rotate-1 transition-transform duration-500 hover:rotate-0 max-w-sm w-full relative">
                        <div className="absolute inset-0 pointer-events-none bg-grain opacity-20 z-10"></div>
                        <div className="aspect-square bg-[#1a1a1a] w-full overflow-hidden relative border border-gray-200">
                           <img src={imgSrc} alt="Developed Polaroid" className={imageClasses} />
                        </div>
                        <div className="mt-6 flex flex-col items-center justify-center gap-1">
                            <p className={`font-['Ma_Shan_Zheng'] text-3xl text-gray-700 transition-opacity duration-[4000ms] ${visualState === 'developed' ? 'opacity-100' : 'opacity-0'}`}>
                                美好的一天
                            </p>
                            <p className={`font-['Caveat'] text-xl text-gray-500 transition-opacity duration-[4000ms] ${visualState === 'developed' ? 'opacity-100' : 'opacity-0'}`}>
                                {new Date().toLocaleDateString()}
                            </p>
                        </div>
                    </div>
                    <div className={`mt-6 flex space-x-4 transition-opacity duration-500 ${visualState === 'developed' ? 'opacity-100' : 'opacity-0 pointer-events-none'}`}>
                        <button onClick={onRetake} className="px-6 py-2 bg-gray-200 text-gray-800 rounded-full font-semibold hover:bg-gray-300 transition-colors shadow-sm">
                            Trash It
                        </button>
                        <button onClick={onSave} className="px-6 py-2 bg-indigo-600 text-white rounded-full font-semibold hover:bg-indigo-700 transition-colors shadow-md flex items-center gap-2">
                            <span>Save Photo</span>
                            <IconSave />
                        </button>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [mode, setMode] = React.useState(CameraMode.CAMERA);
            const [facingMode, setFacingMode] = React.useState('user'); // New state for camera direction
            const [stream, setStream] = React.useState(null);
            const [permissionError, setPermissionError] = React.useState('');
            const [flashOn, setFlashOn] = React.useState(false);
            const [isCapturing, setIsCapturing] = React.useState(false);
            const [previewImage, setPreviewImage] = React.useState(null);
            const [developedImage, setDevelopedImage] = React.useState(null);
            const [isDeveloping, setIsDeveloping] = React.useState(false);
            const [uploadPreview, setUploadPreview] = React.useState(null);

            const videoRef = React.useRef(null);
            const fileInputRef = React.useRef(null);

            const startCamera = async () => {
                try {
                    if (stream) stream.getTracks().forEach(track => track.stop());
                    const newStream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            facingMode: facingMode, // Use state
                            width: { ideal: 1080 }, 
                            height: { ideal: 1080 } 
                        } 
                    });
                    setStream(newStream);
                    setPermissionError('');
                    if (videoRef.current) videoRef.current.srcObject = newStream;
                } catch (err) {
                    console.error("Error:", err);
                    setPermissionError("Camera access denied. Please enable permissions or use upload mode.");
                }
            };

            const stopCamera = () => {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    setStream(null);
                }
            };

            React.useEffect(() => {
                if (mode === CameraMode.CAMERA && !previewImage) {
                    startCamera();
                } else {
                    stopCamera();
                }
                return () => stopCamera();
            }, [mode, previewImage, facingMode]); // Depend on facingMode

            const handleShutter = async () => {
                if (isDeveloping) return;
                playShutterSound();
                setIsCapturing(true);

                setTimeout(async () => {
                    setIsCapturing(false);
                    setFlashOn(true);
                    setTimeout(() => setFlashOn(false), 200);

                    let source = null;
                    if (mode === CameraMode.CAMERA && videoRef.current) {
                        source = videoRef.current;
                    } else if (mode === CameraMode.UPLOAD && uploadPreview) {
                        await new Promise((resolve) => {
                            const img = new Image();
                            img.onload = () => { source = img; resolve(); };
                            img.src = uploadPreview;
                        });
                    }

                    if (source) {
                        const polaroidDataUrl = createPolaroidImage(source, 800, 1000);
                        setDevelopedImage(polaroidDataUrl);
                        setPreviewImage(polaroidDataUrl);
                        setIsDeveloping(true);
                    }
                }, 150);
            };

            const handleRetake = () => {
                setPreviewImage(null);
                setDevelopedImage(null);
                setIsDeveloping(false);
                setUploadPreview(null);
                if (mode === CameraMode.UPLOAD && fileInputRef.current) {
                    fileInputRef.current.value = '';
                }
            };

            const handleSave = () => {
                if (developedImage) {
                    const link = document.createElement('a');
                    link.href = developedImage;
                    link.download = `retro-polaroid-${Date.now()}.jpg`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            };

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const url = URL.createObjectURL(file);
                    setUploadPreview(url);
                    setMode(CameraMode.UPLOAD);
                }
            };

            const renderViewfinder = () => {
                if (previewImage) return null;

                return (
                    <div className="relative w-full aspect-square bg-black overflow-hidden rounded-sm border-4 border-[#111] shadow-[inset_0_0_20px_rgba(0,0,0,0.8)] group">
                        {mode === CameraMode.CAMERA && (
                            <>
                                {!permissionError ? (
                                     <video 
                                        ref={videoRef} 
                                        autoPlay 
                                        playsInline 
                                        muted 
                                        className={`w-full h-full object-cover ${facingMode === 'user' ? 'transform scale-x-[-1]' : ''}`} // Mirror front camera only
                                     />
                                ) : (
                                    <div className="absolute inset-0 flex items-center justify-center text-gray-500 p-4 text-center">{permissionError}</div>
                                )}
                            </>
                        )}

                        {mode === CameraMode.UPLOAD && (
                            <div className="w-full h-full flex flex-col items-center justify-center bg-[#1a1a1a] cursor-pointer hover:bg-[#222] transition-colors" onClick={() => fileInputRef.current?.click()}>
                                {uploadPreview ? (
                                     <img src={uploadPreview} alt="Upload Preview" className="w-full h-full object-cover" />
                                ) : (
                                    <>
                                        <IconUpload size={48} className="text-gray-500 mb-2" />
                                        <span className="text-gray-400 font-medium">Tap to load film</span>
                                        <span className="text-gray-600 text-xs mt-1">(Select Image)</span>
                                    </>
                                )}
                                <input 
                                    type="file" 
                                    ref={fileInputRef} 
                                    className="hidden" 
                                    accept="image/*" 
                                    onChange={handleFileUpload}
                                />
                            </div>
                        )}

                        {/* Overlays */}
                        <div className="absolute inset-0 pointer-events-none opacity-30">
                            <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-8 h-8 border border-white/50 rounded-full"></div>
                        </div>
                        <div className={`absolute inset-0 bg-white transition-opacity duration-100 pointer-events-none z-50 ${isCapturing ? 'opacity-100' : 'opacity-0'}`}></div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen flex flex-col items-center justify-center py-8 px-4 sm:px-0">
                  <div className="mb-6 flex items-center gap-2">
                    <div className="flex h-6">
                        <div className="w-2 bg-[#ff3b30]"></div>
                        <div className="w-2 bg-[#ff9500]"></div>
                        <div className="w-2 bg-[#ffcc00]"></div>
                        <div className="w-2 bg-[#4cd964]"></div>
                        <div className="w-2 bg-[#5ac8fa]"></div>
                        <div className="w-2 bg-[#007aff]"></div>
                    </div>
                    <h1 className="font-['Inter'] font-bold text-2xl tracking-tight text-gray-800">RetroInsta</h1>
                  </div>

                  {!previewImage ? (
                    <div className="relative bg-[#f0f0f0] rounded-[30px] shadow-[0_20px_60px_-15px_rgba(0,0,0,0.3)] w-full max-w-[380px] p-6 border-b-8 border-r-8 border-[#e5e5e5] overflow-hidden">
                        
                        <div className="flex justify-between items-start mb-6">
                            <div className="w-16 h-12 bg-[#222] rounded-lg shadow-inner border border-gray-600"></div>
                            <div className={`w-24 h-12 bg-[#333] rounded-lg border-2 border-[#444] relative overflow-hidden transition-colors duration-100 ${flashOn ? 'bg-white' : ''}`}>
                                <div className="absolute inset-0 grid grid-cols-6 grid-rows-3 gap-[1px] opacity-30">
                                    {Array.from({ length: 18 }).map((_, i) => <div key={i} className="bg-white/20"></div>)}
                                </div>
                            </div>
                        </div>

                        <div className="relative mb-8">
                            {renderViewfinder()}
                            <div className="absolute -bottom-5 left-1/2 -translate-x-1/2 flex bg-white/90 backdrop-blur-sm rounded-full p-1 shadow-md border border-gray-200 gap-2">
                                <button onClick={() => setMode(CameraMode.CAMERA)} className={`p-2 rounded-full transition-all ${mode === CameraMode.CAMERA ? 'bg-black text-white' : 'text-gray-400 hover:text-gray-600'}`}>
                                    <IconCamera size={20} />
                                </button>
                                
                                {mode === CameraMode.CAMERA && (
                                    <button onClick={() => setFacingMode(prev => prev === 'user' ? 'environment' : 'user')} className="p-2 rounded-full text-gray-500 hover:text-gray-800 transition-all hover:bg-gray-100">
                                        <IconSwitch size={20} />
                                    </button>
                                )}

                                <button onClick={() => setMode(CameraMode.UPLOAD)} className={`p-2 rounded-full transition-all ${mode === CameraMode.UPLOAD ? 'bg-black text-white' : 'text-gray-400 hover:text-gray-600'}`}>
                                    <IconImage size={20} />
                                </button>
                            </div>
                        </div>

                        <div className="mt-8 flex items-center justify-between px-4 pb-4">
                            <div className="w-12 h-12 rounded-full border-2 border-gray-300 flex items-center justify-center transform rotate-45">
                                <div className="w-1 h-3 bg-gray-300 rounded-full"></div>
                            </div>

                            <button onClick={handleShutter} disabled={mode === CameraMode.UPLOAD && !uploadPreview} className={`relative z-10 w-20 h-20 rounded-full border-4 border-[#d1d1d1] flex items-center justify-center shadow-lg active:scale-95 transition-transform ${(mode === CameraMode.UPLOAD && !uploadPreview) ? 'bg-red-300 cursor-not-allowed' : 'bg-[#ff3b30] cursor-pointer'}`}>
                                <div className="w-16 h-16 rounded-full border-2 border-red-400/50 bg-gradient-to-br from-[#ff5e55] to-[#cc2b22]"></div>
                            </button>

                             <div className="w-12 h-12 rounded-full bg-[#333] flex items-center justify-center shadow-inner">
                                <div className="w-8 h-8 rounded-full border border-gray-500 opacity-50"></div>
                            </div>
                        </div>

                        {/* Rainbow Stripe - Pinned to bottom, clipped by overflow-hidden */}
                        <div className="absolute bottom-0 left-0 w-full h-4 flex opacity-90">
                             <div className="flex-1 bg-[#ff3b30]"></div>
                             <div className="flex-1 bg-[#ff9500]"></div>
                             <div className="flex-1 bg-[#ffcc00]"></div>
                             <div className="flex-1 bg-[#4cd964]"></div>
                             <div className="flex-1 bg-[#5ac8fa]"></div>
                             <div className="flex-1 bg-[#007aff]"></div>
                        </div>
                    </div>
                  ) : (
                    <div className="w-full max-w-md">
                        <DevelopingPhoto imgSrc={developedImage} isDeveloping={isDeveloping} onSave={handleSave} onRetake={handleRetake} />
                    </div>
                  )}

                  <div className="mt-8 text-gray-400 text-xs text-center font-mono">
                    <p>RETRO INSTA CAMERA MODEL 1000</p>
                    <p>DESIGNED FOR WEB</p>
                  </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
